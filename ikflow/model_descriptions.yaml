# Note: 'tpm' is short for 'top performing model'.


# ===========================================================
# === Panda
# 

# Average L2 error:      7.2215 mm
# Average angular error: 1.2086 deg
panda_full_tpm:
  coupling_layer:         'glow'
  nb_nodes:               12
  dim_latent_space:       9
  coeff_fn_config:        3
  coeff_fn_internal_size: 1024
  rnvp_clamp:             2.5
  robot_name:             'panda'
  model_weights_url:      'https://storage.googleapis.com/ikflow_models/panda_lucky-pond-7642.pkl'
  # Note: trained on panda_arm_stanford


# Average L2 error:      11.5808 mm
# Average angular error: 3.9182 deg
panda_lite_tpm:
  coupling_layer:         'glow'
  nb_nodes:               6
  dim_latent_space:       7
  coeff_fn_config:        3
  coeff_fn_internal_size: 1024
  rnvp_clamp:             2.5
  robot_name:             'panda'
  model_weights_url:      'https://storage.googleapis.com/ikflow_models/panda_arm-young-night-84.pkl'


